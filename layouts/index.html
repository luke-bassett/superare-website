<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Site.Params.description }}">
    <title>{{ .Site.Title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: {{ .Site.Params.colors.background }};
            color: {{ .Site.Params.colors.text }};
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: {{ .Site.Params.colors.text }};
            letter-spacing: 0.05em;
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: {{ .Site.Params.colors.accent }};
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .location {
            font-size: 1rem;
            margin-bottom: 3rem;
            color: {{ .Site.Params.colors.secondary }};
            font-weight: 500;
        }

        .links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .links a {
            color: {{ .Site.Params.colors.text }};
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid {{ .Site.Params.colors.accent }};
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .links a:hover {
            background-color: {{ .Site.Params.colors.accent }};
            transform: translateY(-2px);
        }

        .coming-soon {
            font-size: 0.9rem;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .tagline {
                font-size: 1.2rem;
            }
            .links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ .Site.Title }}</h1>
        <div class="tagline">{{ .Site.Params.tagline }}</div>
        <div class="description">{{ .Site.Params.description }}</div>
        <div class="location">Portland, Oregon</div>

        <div class="links">
            {{ with .Site.Params.social.email }}
            <a href="mailto:{{ . }}">Contact</a>
            {{ end }}
            {{ with .Site.Params.social.instagram }}
            <a href="https://instagram.com/{{ . }}" target="_blank" rel="noopener">Instagram</a>
            {{ end }}
            {{ with .Site.Params.social.strava }}
            <a href="https://strava.com/{{ . }}" target="_blank" rel="noopener">Strava</a>
            {{ end }}
        </div>

        <div class="coming-soon">Website Coming Soon</div>
    </div>
</body>
</html>
